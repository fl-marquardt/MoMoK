<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moorgrundbuch</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Moorgrundbuch</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Karten√ºbersicht</a></li>
                <li><a href="locations.html">Standorte</a></li>
                <li><a href="persons.html">Personen</a></li>
                <li><a href="institutions.html">Institutionen</a></li>
                <li><a href="login.html" class="active" id="loginLink">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h2>Login</h2>
            <form action="/login" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Anmelden</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Moorgrundbuch. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
