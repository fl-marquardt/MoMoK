<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standorte - Moorgrundbuch</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/map-styles.css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <header>
        <div class="logo">
            <h1>Moorgrundbuch</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Kartenübersicht</a></li>
                <li><a href="locations.html" class="active">Standorte</a></li>
                <li><a href="persons.html">Personen</a></li>
                <li><a href="institutions.html">Institutionen</a></li>
                <li><a href="login.html" id="loginLink">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Suche nach Standorten...">
            <button id="searchButton">Suchen</button>
        </div>

        <div class="view-toggle">
            <button id="listViewBtn" class="active">Listenansicht</button>
            <button id="mapViewBtn">Kartenansicht</button>
        </div>

        <div class="table-actions">
            <button id="addLocationBtn">Neuen Standort hinzufügen</button>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div id="listView">
            <table class="sortable" id="locationsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Beschreibung</th>
                        <th>Cluster</th>
                        <th>Aktionen</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="mapView" style="display: none;">
            <div id="locationsMap"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Moorgrundbuch. Alle Rechte vorbehalten.</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Main JS -->
    <script src="js/map.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/locations.js"></script>
</body>
</html>
